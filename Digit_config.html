<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Digit Config</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link type="text/css" rel="stylesheet" href="Digit_config.css" />
    <link type="text/css" rel="stylesheet" href="spectrum.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="spectrum.js"></script>
    <script type="text/javascript" src="gcolor.js"></script>
    <script type="text/javascript" src="Digit_config.js"></script>
</head>
<body style="position:relative; left:5px;">
	<header>
		<h1>Digit settings</h1>
	</header>
 
    <div id="main" style="display:none">

	<form id="config" role="form" class="input-lg" style="padding:10px">
		<fieldset style="padding:6px">
			<legend>Outline shapes</legend>
			<div class="radio">
			<label>
				<input type="radio" name="background" value="on" checked>Display outline shapes<br> 
				<input type="radio" name="background" value="off">Hide outline shapes 
			</label>
			</div>
		</fieldset>
                <br><br>     

            <input id="xbtnSave" type="button" value="Save" style="margin-right:30px">
            <input id="xbtnCancel" type="button" value="Cancel" style="margin-right:30px">
        </form>
    </div>

</body>
</html>
