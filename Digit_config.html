<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Tangled Config</title>
    <link type="text/css" rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link type="text/css" rel="stylesheet" href="Digit_config.css" />
    <link type="text/css" rel="stylesheet" href="spectrum.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="spectrum.js"></script>
    <script type="text/javascript" src="gcolor.js"></script>
    <script type="text/javascript" src="Digit_config.js"></script>
</head>
<body style="position:relative; left:5px;">
	<header>
		<h1>Digit settings</h1>
	</header>
 
    <div id="main" style="display:none">

    <p id="ptblBackgroundSelection" style="display:none">
        <span class="label">Display or hide outline shapes</span>
    </p>
    <table id="tblBackgroundSelection" style="display:none">
            <tr>
                <td title="Hide outline shapes">
                    <div style="width: 0; height: 0;border-bottom: 50px solid transparent;border-right: 50px solid transparent;"></div>
                    <input type="radio" name="background" value="0" style="top:-25px; left: -7px" ;" />
                </td>

                <td title="Display outline shapes">
                    <div style="width: 0; height: 0; border-bottom: 50px solid transparent;border-left: 50px solid transparent;"></div>
                    <input type="radio" name="background" value="1" style="top:-25px; left: 7px" checked="checked";" />
                </td>
            </tr>
    </table>

        <form method="post" target="_top" >
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="ZT2CBJ5JNMTYA">
            <br />

            <input id="xbtnSave" type="button" value="Save" style="margin-right:30px">
            <input id="xbtnCancel" type="button" value="Cancel" style="margin-right:30px">
        </form>
    </div>

</body>
</html>
